<style>
  #preloadder{
        background: rgb(0, 0, 0) url('https://www.kibrispdr.org/data/5/animasi-gif-loading-51.gif') no-repeat center ;
        background-size: 50%;
        height: 100vh;
        width: 100%;
        position: fixed;
        z-index: 100;
    }
</style>
<body>
  <div id="preloadder">
  </div>
  <app-root></app-root>
  <script>
    var loader=document.getElementById("preloadder")
    window.addEventListener("load", function(){
        loader.style.display="none"
    })
</script>
</body>
